# Prometheus Configuration for FÃ¶rderScout AI

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'foerderscout-monitor'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Load rules once and periodically evaluate them
rule_files: []

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # FastAPI Backend metrics
  - job_name: 'foerderscout-api'
    static_configs:
      - targets: ['api:8008']
    metrics_path: /metrics
    scheme: http

  # Celery worker metrics (if using flower)
  - job_name: 'celery-flower'
    static_configs:
      - targets: ['flower:5555']
    metrics_path: /metrics

  # Redis metrics
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']

  # PostgreSQL metrics (using postgres_exporter)
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']

  # Nginx metrics (if nginx-prometheus-exporter is used)
  - job_name: 'nginx'
    static_configs:
      - targets: ['nginx-exporter:9113']

  # Node metrics for server health
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']
